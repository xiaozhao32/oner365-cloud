
server: 
  port: 8704

spring: 
  application:
    name: oner365-gateway
    
  profiles:
    active: dev
    
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        namespace: ${spring.profiles.active}
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
     
