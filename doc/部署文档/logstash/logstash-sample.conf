# Beats -> Logstash -> Elasticsearch pipeline.

input {
  tcp {
    type => "uem"
    mode => "server"
    port => 5044
    host => "0.0.0.0"
    codec => json_lines
  }
  tcp {
    type => "oner365"
    mode => "server"
    port => 5045
    host => "0.0.0.0"
    codec => json_lines
  }
}


