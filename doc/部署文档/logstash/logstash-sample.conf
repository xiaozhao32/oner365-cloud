output {
  if [type] == "uem"{
    elasticsearch {
      hosts => ["http://192.168.33.42:9200"]
      index => "uem-log"
      #user => "elastic"
      #password => "changeme"
    }
  } else if [type] == "oner365"{
    elasticsearch {
      hosts => ["http://192.168.33.42:9200"]
      index => "oner365-log"
      #user => "elastic"
      #password => "changeme"
    }
  } else {
  	elasticsearch {
      hosts => ["http://192.168.33.42:9200"]
      index => "unknown-log"
      #user => "elastic"
      #password => "changeme"
    }
  }
  stdout {
    codec => rubydebug
