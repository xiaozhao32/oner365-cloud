
server: 
  port: 8712

spring: 
  application:
    name: oner365-hadoop
    
  profiles:
    active: dev
    
  cloud:
    nacos:
      config:
        namespace: ${spring.profiles.active}
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
     

