
server: 
  port: 8707

spring: 
  application:
    name: oner365-system
    
  profiles:
    active: dev
    
  boot:
    admin:
      client: 
        url: http://localhost:8706 
        api-path: 
        
  cloud:
    nacos:
      server-addr: 172.16.80.211:31293
      discovery:
        namespace: ${spring.profiles.active}
        group: DEFAULT_GROUP
      config:
        namespace: ${spring.profiles.active}
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
     

